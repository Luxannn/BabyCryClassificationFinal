<!-- Geolocated hospital map via Leaflet + Overpass, wrapped in an iframe srcdoc so scripts run -->
<iframe
  style="width:100%; height:560px; border:0; border-radius:12px;"
  loading="lazy"
  referrerpolicy="no-referrer-when-downgrade"
  srcdoc='
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>KudakAI Map</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <style>
    html,body { margin:0; height:100%; }
    #map { width:100%; height:100%; }
    .leaflet-container { background:#0e1730; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    function initMap(lat, lon) {
      var map = L.map("map").setView([lat, lon], 13);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: "&copy; OpenStreetMap contributors"
      }).addTo(map);

      L.marker([lat, lon]).addTo(map).bindPopup("ðŸ“ Your location").openPopup();

      // Overpass: hospitals within 5km
      var query = `[out:json];node["amenity"="hospital"](around:5000,${lat},${lon});out;`;
      fetch("https://overpass-api.de/api/interpreter", { method: "POST", body: query })
        .then(r => r.json())
        .then(data => {
          data.elements.forEach(h => {
            var name = (h.tags && h.tags.name) ? h.tags.name : "Hospital";
            L.marker([h.lat, h.lon], {
              icon: L.icon({
                iconUrl: "https://cdn-icons-png.flaticon.com/512/2966/2966327.png",
                iconSize: [28, 28],
                iconAnchor: [14, 28],
                popupAnchor: [0, -25]
              })
            }).addTo(map).bindPopup("<b>" + name + "</b>");
          });
        })
        .catch(e => {
          console.error("Overpass error:", e);
        });
    }

    function fallbackDushanbe() { initMap(38.56, 68.77); }

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        pos => initMap(pos.coords.latitude, pos.coords.longitude),
        err => { console.warn("Geo denied:", err); fallbackDushanbe(); },
        { enableHighAccuracy: true, timeout: 8000, maximumAge: 0 }
      );
    } else {
      fallbackDushanbe();
    }
  </script>
</body>
</html>
'>
</iframe>
<div style="margin-top:6px; font-size:12px; opacity:.75;">
  Data: OpenStreetMap & Overpass API
</div>
